services:
  valkey:
    image: valkey/valkey:9.0-alpine
    container_name: seikin-valkey
    ports:
      - "6379:6379"
    volumes:
      - valkey_data:/data
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - seikin-network

  apiroute:
    build:
      context: .
      dockerfile: apiroute/dev/Dockerfile
    container_name: seikin-apiroute
    ports:
      - "8080:8080"
    environment:
      LOG_LEVEL: DEBUG
      APIROUTE: 0.0.0.0:8080
      DATABASE_URL: sqlite:///data/seikin.db
      REDIS_URL: redis://valkey:6379
    volumes:
      - sqlite_data:/data
    depends_on:
      valkey:
        condition: service_healthy
    networks:
      - seikin-network

volumes:
  sqlite_data:
  valkey_data:

networks:
  seikin-network:
    driver: bridge
