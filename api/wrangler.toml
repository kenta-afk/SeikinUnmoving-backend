name = "seikin-backend"
main = "build/worker/shim.mjs"
compatibility_date = "2024-10-28"

[build]
command = "cargo install -q worker-build && worker-build --release"

# 環境変数（非機密情報）
[vars]
LOG_LEVEL = "INFO"

# 本番環境
[env.production]
name = "seikin-backend-production"

[env.production.vars]
LOG_LEVEL = "INFO"

